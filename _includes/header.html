<style>
  .logo-mob {
    height: 60px;
    width: 250px;
  }

  /* Hide .logo-mob in desktop view */
  @media (min-width: 1024px) {
    .logo-mob {
      display: none;
    }
  }
</style>
<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ site.baseurl }}"><img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}"
          alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
    </div>
    <div class="logo-mob">
      <a href="{{ site.baseurl }}"><img width="{{ site.logo.desktop_width}}" height="{{ site.logo.desktop_height }}"
          alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
    </div>

    {% include hamburger.html %}
  </div>
</div>
